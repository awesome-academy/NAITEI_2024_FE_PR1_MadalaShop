<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="../asset/css/cart.css" rel="stylesheet" />
    <link href="../asset/css/breadcrumb.css" rel="stylesheet" />
    <title>Cart</title>
</head>
<body>
    <div class="w-full" id="content"></div>
    <div class="breadcrumb">
        <p data-i18n="home" class="breaditem"></p>
        <p class="mx-2">></p>
        <p data-i18n="cart-title" class="breadcrumb-active"></p>
    </div>

    <h1 class="text-5xl font-semibold page mx-36 mt-4 flex">
        <p data-i18n="cart-title"></p>
    </h1>
    <div id="table" class="mx-36 mt-4">
        <table class="min-w-full bg-white border border-gray-300">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Product
                    </th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Brand
                    </th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Price
                    </th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Image
                    </th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Quantity
                    </th>
                    <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items-->
            </tbody>
        </table>
    </div>

    <script src="../asset/scripts/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="../asset/scripts/cart.js"></script>
    <script src="../asset/scripts/translate.js"></script>
</body>
</html>
