<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="../asset/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Navbar</title>
</head>
<body class="border-b">
  <header class="bg-white border-b border-gray-300">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
      <div class="flex lg:flex-1">
        <a href="home.html" class="-m-1.5 p-1.5">
          <img class="h-8 w-auto" src="../asset/image/mandala.png" alt="">
        </a>
      </div>
      
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="home.html" class="text-sm font-semibold leading-6 text-gray-900 hover:text-lime-500"><p data-i18n="home"></p></a>
        <a href="about-us.html" data-i18n="about" class="text-sm font-semibold leading-6 text-gray-900 hover:text-lime-500"></a>
        <div class="relative group">
          <button data-i18n="product" type="button" class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900 hover:text-lime-500">
            <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </button>
  
          <div class="absolute left-0 mt-3 w-screen max-w-md bg-white shadow-lg ring-1 ring-gray-900/5 rounded-3xl p-4 hidden group-hover:block">
            <a href="product-list.html" class="block text-sm font-semibold text-gray-900">Category dang xu ly</a>
          </div>
        </div>
        <a href="blog.html" data-i18n="news" class="text-sm font-semibold leading-6 text-gray-900 hover:text-lime-500"></a>
        <a href="contactus.html" data-i18n="contact" class="text-sm font-semibold leading-6 text-gray-900 hover:text-lime-500"></a>
      </div>

      <label for="nav-m-input" class="cursor-pointer flex lg:hidden flex-1 justify-end mr-10">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
      </label>
      <input type="checkbox" class="nav-input hidden" id="nav-m-input">
      <div class="mobile-nav hidden fixed inset-y-0 right-0 z-10 w-full bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="home.html" class="-m-1.5 p-1.5">
            <img class="h-8 w-auto" src="../asset/image/mandala.png" alt="">
          </a>
          <label class="cursor-pointer" for="nav-m-input">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </label>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="home.html" data-i18n="home" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"></a>
              <a href="about-us.html" data-i18n="about" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"></a>

              <div class="-mx-3">
                <button data-i18n="product" type="button" class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">
                  <svg class="h-5 w-5 flex-none" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                  </svg>
                </button>
                <div class="mt-2 space-y-2 hidden group-hover:block">
                  <a href="product-list.html" class="block text-sm font-semibold text-gray-900">Sản phẩm</a>
                </div>
              </div>
              <a href="blog.html" data-i18n="news" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"></a>
              <a href="contactus.html" data-i18n="contact" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="flex lg:flex-1 gap-x-8 justify-end items-center">
        <a href="cart.html"><i class="fas fa-shopping-cart text-gray-900 text-lg hover:text-lime-500"></i></a>

        <div class="relative">
          <button id="accountBtn" type="button" class="flex items-center text-gray-900">
            <i class="fas fa-user text-lg hover:text-lime-500"></i>
          </button>
          <div id="accountDropdown" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg hidden">
            <div id="accountMenu" class="py-2">
              <!-- Menu hien thi tu JS -->
            </div>
          </div>
        </div>

        <div class="relative">
          <button id="languageBtn" type="button" class="flex items-center text-gray-900">
            <i class="fas fa-globe text-lg hover:text-lime-500"></i>
          </button>
          <div id="languageDropdown" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg hidden">
            <div class="py-2">
              <button onclick="setLanguage('en')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-i18n="globalen"></button>
              <button onclick="setLanguage('vi')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-i18n="globalvi"></button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <script src="../asset/scripts/navbar.js"></script>
  <script src="../asset/scripts/translate.js"></script>
</body>
</html>
